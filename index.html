<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Axios js-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- Custom js -->
    <script src="./weather.js" defer></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
  

    <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Let's check the weather!</div>
            <div class="d-flex">
                <input class= " zip form-control me-2" type="text" placeholder="Zip Code">
                <button onClick="doAPICall()" class="btn btn-dark" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                </button>
              </div>
        <div class="card-body">
          <h1 class="zipcode card-title">Location</h1>
          <img src="https://openweathermap.org/img/wn/04n.png" alt="weather image" class="pic">
          <h2 class="temp card-text">Temperture</h2>
          <h4 class="desc card-text">Description</h4>
          <h4 class="high card-text">High Temperture</h4>
          <h4 class="low card-text">Low Temperture</h4>

        </div>
    </div>
      
  </body>
</html>
